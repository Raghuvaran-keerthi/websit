<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Associations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: black;
        }

        header {
            background-color:orangered;
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }
        .ass{
             margin-left: 45%;
        }

        header a {
            color:orangered; 
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid orangered; 
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        header a:hover {
            background-color: #fff;
            color: orangered;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
        }

        .association-card {
            background-color: #fff;
            border: 2px solid orangered;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }

        .association-card:hover {
            transform: translateY(-20px);
        }

        .association-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .association-card .info {
            padding: 15px;
        }

        .association-card h2 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #ff8c00;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid orangered;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        footer a:hover {
            background-color:orangered;
            color:orangered;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="ass">Associations</h1>
    </header>

    <section>

        <div class="association-card">
            <img src="https://miro.medium.com/v2/resize:fit:2400/2*Fif45Kq2TqPvUEHLHePyAw.png" alt="Association 1">
            <div class="info">
                <h2>Data Insights Alliance (DIA)</h2>
                <p>DIA is dedicated to fostering collaboration among data enthusiasts and professionals.</p>
            </div>
        </div>

        <div class="association-card">
            <img src="https://th.bing.com/th/id/OIP.wdVOP-_Zj11TW9uokVz6NQHaFY?rs=1&pid=ImgDetMain" alt="Association 2">
            <div class="info">
                <h2>Analytics Professionals Network (APN)</h2>
                <p>APN is a community of experienced analytics professionals and aspiring data analysts.</p>
            </div>
        </div>

    </section>

    <footer>
        <a href="#" onclick="history.back()">Back </a>
    </footer>

</body>

</html>
